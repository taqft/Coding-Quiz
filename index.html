<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Code Quiz</title>
</head>

<body>
    <header class="page-header">
        <a href="hs.html" alt="View Highscores">
            <h3>View Highscores</h3>
        </a>
        <p>Seconds left: <span class="timer">90</span></p>
    </header>
    <div class="wrapper">
        <div class="start-header">
            <h2>Halo Trivia Quiz</h2>
            <p>Try to answer the following questions related to the popular
                first-person shooter game, Halo. Keep in mind that incorrect
                answers will subtract a point from your score and 10 seconds
                from the remaining time. Good luck!
            </p>
            <button type="button" id="start-button">Start Quiz</button>
        </div>
    </div>
</body>

<script src="assets/js/startquiz.js"></script>
