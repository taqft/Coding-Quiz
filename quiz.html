<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Code Quiz</title>
</head>

<body>
    <header class="page-header">
        <a href="hs.html" alt="View Highscores">
            <h3>View Highscores</h3>
        </a>
        <p>Seconds left: <span id="timer"></span></p>
    </header>
    <div class="wrapper">
        <div id="question-container">
            <h2 id="question-title"></h2>
            <button type="button" class="quiz-button" id="q1" data-answer="false"></button>
            <button type="button" class="quiz-button" id="q2" data-answer="false"></button>
            <button type="button" class="quiz-button" id="q3" data-answer="false"></button>
            <button type="button" class="quiz-button" id="q4" data-answer="false"></button>
            <hr>
            <span id="result"></span>
        </div>
    </div>
</body>

<script src="assets/js/quiz.js"></script>

</html>
